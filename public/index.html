<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

<body>
  
    <div class="row">
        <div class="span2">
          <ul id="people" class="unstyled"></ul>
        </div>
      </div>

      </div>



  <div id="group-chat">

        <div id="output"></div>
    </div>
   <!--<input id="user_name" type="text" placeholder="Name" />-->

    <button id="send">Send</button>
</div>
